apiVersion: v1
kind: Service
metadata:
  name: vault-backend
  namespace: {{ .Values.nginx.namespace }}
spec:
  selector:
    app: vault-backend
  ports:
    - protocol: TCP
      port: {{ .Values.nginx.backend.port }}
      targetPort: {{ .Values.nginx.backend.port }}
      nodePort: {{ .Values.nginx.backend.nodePort }}
  type: {{ .Values.nginx.frontend.serviceType | default "ClusterIP" }}