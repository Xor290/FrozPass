nginx:
  namespace: frozpass

  backend:
    image: vault-backend:latest
    replicaCount: 1
    port: 8000
    env:
      MASTER_PASSWORD: "change_ceci_par_ton_password_long"
      DATABASE_URL: "sqlite:/data/vault.db?mode=rwc"
    volume:
      enabled: true
      mountPath: /home/appuser/data
      size: 5Gi

  frontend:
    image: vault-frontend:latest
    replicaCount: 1
    port: 80

  ingress:
    enabled: true
    host: frozpass.local
    paths:
      frontend: /
      backend: /api
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/rewrite-target: /
    tls:
      enabled: false
      secretName: vault-tls
